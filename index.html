<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Draw something !</title>
</head>
<body>
    <div class="sidebar">
        <h1>Draw something !</h1>

        <div class="slider">
            <input type="range" min="10" max="80" value="50" class="slider" id="slider">
            <div id="showValue"></div>
        </div>
        <div><input type='color' id="colorPicker" value=""></div>
        <div><input type="radio" name="tool" value="color" id="radio1" onclick='update()'><label for="radio1">Color</label></div>
        <div><input type="radio" name="tool" value="rainbow" id="radio2" onclick='update()'><label for="radio2" >Rainbow</label></div>
        <div><input type="radio" name="tool" value="eraser" id="radio3" onclick='update()'><label for="radio3" >Eraser</label></div>
        <button id="clearAll" onclick="updateGrid()">Clear all</button>
    </div>

    <div class="content">
        <div id="grid">
        </div>
    </div>

</body>
<script src="scripts.js"></script> 
</html>
